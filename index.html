<script>
    let time ;//rja
    let date;
    let khet;
    setInterval(()=>{
        date=new Date;
       khet= date.toLocaleDateString();
    
        time=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
        document.getElementById('time').innerHTML=time+" on "+ khet;
    });
</script>
